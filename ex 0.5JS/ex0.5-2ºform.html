<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: chartreuse;
            color: black;
            width: 160px;
            height: 140px;
            border: 3px solid black;
            margin: auto;
            margin-top: 15%;
            font: italic bold 1.5em arial;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div id="area">
        Loading...
    </div>

    <script>
        const a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
        
        function clicar() {
            const local = document.getElementById('area');
            local.innerText = 'Terminado!';
            local.style.backgroundColor = 'red';
        }
        function entrar() {
            const local = document.querySelector('#area');
            local.innerText = 'Clique para ativar';
        }
        function sair() {
            const local = document.querySelector('#area');
            local.innerHTML = 'Loading...';
            local.style.backgroundColor = 'chartreuse';
        }
    </script>
</body>
</html>
